<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symulator Problemu - Dwa RÃ³Å¼ne Plany</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .container {
            max-width: 800px;

        .status {

        }
        .error {

        }
        .warning {

        }
        .success {

        }
        button {

            cursor: pointer;
        }
        button:hover {
            background: #00cc00;
        }
        .user-display {
            background: #0a0a0a;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #333;
        }
        .user-display h3 {
            margin-top: 0;
            color: #00fff7;
        }
        #userWelcome {
            color: #00ff00;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #userPlan {
            color: #00fff7;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” Symulator Problemu - Dwa RÃ³Å¼ne Plany</h1>
        
        <div class="status">
            <h3>ğŸ“Š Problem:</h3>
            <p>Ta strona symuluje sytuacjÄ™ gdzie userWelcome i userPlan mogÄ… pokazywaÄ‡ rÃ³Å¼ne informacje.</p>
        </div>
        
        <div class="user-display">
            <h3>ğŸ§‘ WyÅ›wietlanie uÅ¼ytkownika (jak w baza_cv_new.html):</h3>
            <div id="userWelcome"></div>
            <div id="userPlan"></div>
        </div>
        
        <div class="status">
            <h3>ğŸ® Kontrolki testowe:</h3>
            <button onclick="setUserData('Premium')">Ustaw Premium</button>
            <button onclick="setUserData('Enterprise')">Ustaw Enterprise</button>
            <button onclick="setUserData('Business')">Ustaw Business</button>
            <button onclick="simulateProblem()">ğŸš¨ SYMULUJ PROBLEM</button>
            <button onclick="forceSync()">ğŸ”„ WymuÅ› synchronizacjÄ™</button>
            <button onclick="clearAll()">ğŸ—‘ï¸ WyczyÅ›Ä‡ wszystko</button>
        </div>
        
        <div class="status">
            <h3>ğŸ“‹ Status w czasie rzeczywistym:</h3>
            <div id="realTimeStatus">Sprawdzanie...</div>
        </div>
        
        <div class="status">
            <h3>ğŸ” Logi:</h3>
            <div id="logs" style="max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
        </div>
    </div>

    <script>
        let logBuffer = [];
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logBuffer.push(logEntry);
            if (logBuffer.length > 100) logBuffer.shift();
            
            document.getElementById('logs').innerHTML = logBuffer.map(l => `<div>${l}</div>`).join('');
            console.log(logEntry);
        }
        
        // DokÅ‚adnie taka sama funkcja jak w baza_cv_new.html
        function ultimatePlanSync() {
            log('ğŸ¯ !!!! ULTIMATE SYNC CALLED !!!!');
            
            // Get fresh data from sessionStorage
            const userData = sessionStorage.getItem('currentUser');
            log('ğŸ¯ ULTIMATE SYNC: Raw sessionStorage data: ' + userData);
            
            if (!userData) {
                log('âŒ ULTIMATE SYNC: No user data found');
                // Clear both elements
                const userInfo = document.getElementById('userWelcome');
                const userPlan = document.getElementById('userPlan');
                if (userInfo) userInfo.innerHTML = '';
                if (userPlan) userPlan.innerHTML = '';
                return;
            }
            
            let user;
            try {
                user = JSON.parse(userData);
            } catch (e) {
                log('âŒ ULTIMATE SYNC: Error parsing user data: ' + e);
                return;
            }
            
            log('ğŸ¯ ULTIMATE SYNC: Fresh user data: ' + JSON.stringify(user));
            log('ğŸ¯ ULTIMATE SYNC: Current plan from data: ' + user.plan);
            
            // Find ALL elements that might show user info
            const userInfo = document.getElementById('userWelcome');
            const userPlan = document.getElementById('userPlan');
            
            log('ğŸ¯ ULTIMATE SYNC: Found elements: userInfo=' + (userInfo ? 'FOUND' : 'NOT FOUND') + ', userPlan=' + (userPlan ? 'FOUND' : 'NOT FOUND'));
            
            // Force clear and rebuild both elements
            if (userInfo) {
                log('ğŸ¯ ULTIMATE SYNC: Before clearing userWelcome: ' + userInfo.innerHTML);
                userInfo.innerHTML = ''; // Clear first
                const welcomeText = `<span style="color: #00ff00;">ğŸ‘‹ Witaj, ${user.name || user.email}!</span>`;
                userInfo.innerHTML = welcomeText;
                log('âœ… ULTIMATE SYNC: Set userWelcome to: ' + welcomeText);
                log('ğŸ¯ ULTIMATE SYNC: After setting userWelcome: ' + userInfo.innerHTML);
            } else {
                log('âš ï¸ ULTIMATE SYNC: userWelcome element not found');
            }
            
            if (userPlan) {
                log('ğŸ¯ ULTIMATE SYNC: Before clearing userPlan: ' + userPlan.innerHTML);
                userPlan.innerHTML = ''; // Clear first
                const planIcon = user.plan === 'Enterprise' ? 'ğŸ’' : 
                                user.plan === 'Business' ? 'ğŸ¢' : 
                                user.plan === 'Premium' ? 'â­' : 'ğŸ†“';
                const planText = `<span style="color: #00fff7;">ğŸ“‹ ${planIcon} ${user.plan || 'FREE'}</span>`;
                userPlan.innerHTML = planText;
                log('âœ… ULTIMATE SYNC: Set userPlan to: ' + planText);
                log('ğŸ¯ ULTIMATE SYNC: After setting userPlan: ' + userPlan.innerHTML);
            } else {
                log('âš ï¸ ULTIMATE SYNC: userPlan element not found');
            }
            
            // Force DOM update
            if (userInfo) userInfo.style.display = 'none'; 
            if (userPlan) userPlan.style.display = 'none';
            setTimeout(() => {
                if (userInfo) userInfo.style.display = '';
                if (userPlan) userPlan.style.display = '';
                log('ğŸ¯ ULTIMATE SYNC: DOM refresh completed');
            }, 10);
            
            log('ğŸ‰ ULTIMATE SYNC: Synchronization complete for plan: ' + user.plan);
        }
        
        function setUserData(plan) {
            const userData = {
                name: 'Test User',
                email: 'test@example.com',
                plan: plan
            };
            sessionStorage.setItem('currentUser', JSON.stringify(userData));
            log('ğŸ”„ Ustawiono plan: ' + plan);
            ultimatePlanSync();
            updateRealTimeStatus();
        }
        
        function simulateProblem() {
            log('ğŸš¨ SYMULACJA PROBLEMU - ustawiam rÃ³Å¼ne wartoÅ›ci bezpoÅ›rednio w DOM');
            
            const userInfo = document.getElementById('userWelcome');
            const userPlan = document.getElementById('userPlan');
            
            if (userInfo) {
                userInfo.innerHTML = '<span style="color: #00ff00;">ğŸ‘‹ Witaj, Test User!</span>';
                log('ğŸš¨ SYMULACJA: Ustawiono userWelcome na staÅ‚e');
            }
            
            if (userPlan) {
                userPlan.innerHTML = '<span style="color: #00fff7;">ğŸ“‹ â­ Premium</span>';
                log('ğŸš¨ SYMULACJA: Ustawiono userPlan na Premium');
            }
            
            // Teraz ustaw w sessionStorage Enterprise
            const userData = {
                name: 'Test User',
                email: 'test@example.com',
                plan: 'Enterprise'
            };
            sessionStorage.setItem('currentUser', JSON.stringify(userData));
            log('ğŸš¨ SYMULACJA: W sessionStorage ustawiono Enterprise');
            log('ğŸš¨ SYMULACJA: Teraz userWelcome pokazuje dane uÅ¼ytkownika, ale userPlan pokazuje Premium, a sessionStorage ma Enterprise!');
            
            updateRealTimeStatus();
        }
        
        function forceSync() {
            log('ğŸ”„ Wymuszam synchronizacjÄ™...');
            ultimatePlanSync();
            updateRealTimeStatus();
        }
        
        function clearAll() {
            sessionStorage.removeItem('currentUser');
            const userInfo = document.getElementById('userWelcome');
            const userPlan = document.getElementById('userPlan');
            if (userInfo) userInfo.innerHTML = '';
            if (userPlan) userPlan.innerHTML = '';
            log('ğŸ—‘ï¸ Wyczyszczono wszystko');
            updateRealTimeStatus();
        }
        
        function updateRealTimeStatus() {
            const userData = sessionStorage.getItem('currentUser');
            const userInfo = document.getElementById('userWelcome');
            const userPlan = document.getElementById('userPlan');
            
            let status = '<div><strong>SessionStorage:</strong> ';
            if (userData) {
                const user = JSON.parse(userData);
                status += `${user.name} (${user.plan})`;
            } else {
                status += 'BRAK DANYCH';
            }
            status += '</div>';
            
            status += '<div><strong>userWelcome wyÅ›wietla:</strong> ';
            status += userInfo ? (userInfo.innerHTML || 'PUSTY') : 'ELEMENT NIE ISTNIEJE';
            status += '</div>';
            
            status += '<div><strong>userPlan wyÅ›wietla:</strong> ';
            status += userPlan ? (userPlan.innerHTML || 'PUSTY') : 'ELEMENT NIE ISTNIEJE';
            status += '</div>';
            
            // SprawdÅº zgodnoÅ›Ä‡
            if (userData && userPlan) {
                const user = JSON.parse(userData);
                const planContent = userPlan.innerHTML;
                if (planContent && !planContent.includes(user.plan)) {
                    status += '<div style="color: #ff0000;"><strong>âš ï¸ PROBLEM:</strong> SessionStorage ma ' + user.plan + ', ale userPlan pokazuje: ' + planContent + '</div>';
                } else if (planContent && planContent.includes(user.plan)) {
                    status += '<div style="color: #00ff00;"><strong>âœ… OK:</strong> Plan siÄ™ zgadza</div>';
                }
            }
            
            document.getElementById('realTimeStatus').innerHTML = status;
        }
        
        // Monitor sessionStorage changes
        window.addEventListener('storage', function(e) {
            if (e.key === 'currentUser') {
                log('ğŸ”„ Wykryto zmianÄ™ w sessionStorage (storage event)');
                updateRealTimeStatus();
            }
        });
        
        // Override sessionStorage.setItem to catch same-tab changes
        const originalSetItem = sessionStorage.setItem;
        sessionStorage.setItem = function(key, value) {
            originalSetItem.apply(this, arguments);
            if (key === 'currentUser') {
                log('ğŸ”„ !!!! sessionStorage.setItem detected !!!!');
                log('ğŸ”„ Key: ' + key);
                log('ğŸ”„ New value: ' + value);
                setTimeout(() => updateRealTimeStatus(), 50);
            }
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('ğŸš€ Strona zaÅ‚adowana');
            updateRealTimeStatus();
        });
        
        // Update status every 2 seconds
        setInterval(updateRealTimeStatus, 2000);
    </script>
</body>
</html>
