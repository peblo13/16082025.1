<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Nawigacji - Plan Updates</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #000; 
            color: #fff; 
            padding: 20px; 
        }
        .nav-list { 
            list-style: none; 
            display: flex; 
            gap: 20px; 
            background: #222; 
            padding: 10px; 
            border-radius: 8px;
        }
        .nav-list li a { 
            color: #00ff00; 
            text-decoration: none; 
            font-weight: bold;
        }
        button { 
            background: #00ff00; 
            color: #000; 
            border: none; 
            padding: 10px 20px; 
            margin: 10px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .test-section { 
            background: #222; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px; 
        }
    </style>
</head>
<body>
    <h1>ğŸ”§ Test Aktualizacji Planu w Nawigacji</h1>
    
    <nav>
        <ul class="nav-list">
            <li><a href="index.html">Strona gÅ‚Ã³wna</a></li>
            <li><a href="#" onclick="handleLogin(); return false;">Logowanie</a></li>
            <li><a href="#" onclick="handleRegistration(); return false;">Rejestracja</a></li>
        </ul>
    </nav>
    
    <div class="test-section">
        <h2>ğŸ§ª Testy FunkcjonalnoÅ›ci</h2>
        
        <h3>1. Symulacja logowania z rÃ³Å¼nymi planami:</h3>
        <button onclick="testLogin('Premium')">Zaloguj jako Premium</button>
        <button onclick="testLogin('Business')">Zaloguj jako Business</button>
        <button onclick="testLogin('Enterprise')">Zaloguj jako Enterprise</button>
        <button onclick="testLogin('BezpÅ‚atny')">Zaloguj jako FREE</button>
        
        <h3>2. Zmiana planu dla zalogowanego uÅ¼ytkownika:</h3>
        <button onclick="choosePremiumPlan('Premium')">ZmieÅ„ na Premium</button>
        <button onclick="choosePremiumPlan('Business')">ZmieÅ„ na Business</button>
        <button onclick="choosePremiumPlan('Enterprise')">ZmieÅ„ na Enterprise</button>
        
        <h3>3. Debug i status:</h3>
        <button onclick="debugNavigation()">ğŸ” Debug Nawigacji</button>
        <button onclick="checkUserStatus()">ğŸ‘¤ SprawdÅº Status</button>
        <button onclick="logout()">ğŸšª Wyloguj</button>
    </div>
    
    <div class="test-section">
        <h3>ğŸ“Š Status:</h3>
        <div id="status-output" style="background: #111; padding: 10px; border-radius: 5px; font-family: monospace;"></div>
    </div>

    <script>
        // Importuj funkcje z gÅ‚Ã³wnej strony
        function testLogin(plan) {
            const userData = {
                email: 'test@ecvjob.pl',
                name: 'Test User',
                plan: plan,
                loginTime: new Date().toISOString()
            };
            
            sessionStorage.setItem('currentUser', JSON.stringify(userData));
            localStorage.setItem('isLoggedIn', 'true');
            
            console.log('âœ… Test login with plan:', plan);
            updateNavigationForLoggedUser();
            updateStatus();
        }
        
        function choosePremiumPlan(planName) {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userData = sessionStorage.getItem('currentUser');
            
            if (isLoggedIn && userData) {
                const user = JSON.parse(userData);
                const oldPlan = user.plan;
                user.plan = planName;
                sessionStorage.setItem('currentUser', JSON.stringify(user));
                
                console.log('âœ… Plan updated from:', oldPlan, 'to:', planName);
                updateNavigationForLoggedUser();
                updateStatus();
                
                alert(`Plan zaktualizowany z ${oldPlan} na ${planName}`);
            } else {
                alert('Musisz byÄ‡ zalogowany aby zmieniÄ‡ plan!');
            }
        }
        
        function updateNavigationForLoggedUser() {
            console.log('ğŸ”„ Updating navigation...');
            
            const navList = document.querySelector('.nav-list');
            if (!navList) {
                console.warn('âš ï¸ Navigation list not found');
                return;
            }
            
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userData = sessionStorage.getItem('currentUser');
            
            if (isLoggedIn && userData) {
                const user = JSON.parse(userData);
                console.log('ğŸ“Š Current user data:', user);
                
                // UsuÅ„ stare elementy
                const elementsToRemove = [
                    'a[onclick*="handleLogin"]',
                    'a[onclick*="handleRegistration"]',
                    'a[href="moj-profil.html"]',
                    'a[onclick*="logout"]'
                ];
                
                elementsToRemove.forEach(selector => {
                    const elements = navList.querySelectorAll(selector);
                    elements.forEach(el => {
                        if (el.parentElement) {
                            el.parentElement.remove();
                        }
                    });
                });
                
                // Dodaj nowe elementy z aktualnym planem
                const profileLi = document.createElement('li');
                const planIcon = user.plan === 'Enterprise' ? 'ğŸ’' : 
                                user.plan === 'Business' ? 'ğŸ¢' : 
                                user.plan === 'Premium' ? 'â­' : 'ğŸ†“';
                
                const planDisplayName = user.plan || 'FREE';
                const userName = user.name || 'Profil';
                
                profileLi.innerHTML = `<a href="moj-profil.html" style="color: #00ff00; font-weight: bold;">ğŸ‘¤ ${userName} ${planIcon} ${planDisplayName}</a>`;
                
                const logoutLi = document.createElement('li');
                logoutLi.innerHTML = `<a href="#" onclick="logout(); return false;" style="color: #ff6666;">ğŸšª Wyloguj</a>`;
                
                navList.appendChild(profileLi);
                navList.appendChild(logoutLi);
                
                console.log('âœ… Navigation updated for logged user:', user.email, 'Plan:', user.plan, 'Icon:', planIcon);
            } else {
                console.log('â„¹ï¸ User not logged in, navigation not updated');
            }
        }
        
        function debugNavigation() {
            const navList = document.querySelector('.nav-list');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userData = sessionStorage.getItem('currentUser');
            
            console.log('=== DEBUG NAWIGACJI ===');
            console.log('NavList element:', navList);
            console.log('Is logged in:', isLoggedIn);
            console.log('User data:', userData);
            
            if (userData) {
                const user = JSON.parse(userData);
                console.log('Current plan:', user.plan);
                console.log('User name:', user.name);
            }
            
            if (navList) {
                console.log('Current navigation items:');
                navList.querySelectorAll('li').forEach((li, index) => {
                    console.log(`  ${index + 1}. ${li.innerHTML}`);
                });
            }
            console.log('======================');
        }
        
        function checkUserStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userData = sessionStorage.getItem('currentUser');
            
            if (isLoggedIn && userData) {
                const user = JSON.parse(userData);
                alert(`Zalogowany jako: ${user.name}\nPlan: ${user.plan}\nEmail: ${user.email}`);
            } else {
                alert('Nie jesteÅ› zalogowany');
            }
            updateStatus();
        }
        
        function logout() {
            if (confirm('Czy na pewno chcesz siÄ™ wylogowaÄ‡?')) {
                sessionStorage.removeItem('currentUser');
                localStorage.removeItem('isLoggedIn');
                alert('ZostaÅ‚eÅ› wylogowany!');
                location.reload();
            }
        }
        
        function updateStatus() {
            const statusDiv = document.getElementById('status-output');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userData = sessionStorage.getItem('currentUser');
            
            let status = `Zalogowany: ${isLoggedIn ? 'TAK' : 'NIE'}\n`;
            
            if (isLoggedIn && userData) {
                const user = JSON.parse(userData);
                status += `UÅ¼ytkownik: ${user.name}\n`;
                status += `Email: ${user.email}\n`;
                status += `Plan: ${user.plan}\n`;
                status += `Ikona: ${user.plan === 'Enterprise' ? 'ğŸ’' : user.plan === 'Business' ? 'ğŸ¢' : user.plan === 'Premium' ? 'â­' : 'ğŸ†“'}\n`;
            }
            
            statusDiv.textContent = status;
        }
        
        // Inicjalizacja
        document.addEventListener('DOMContentLoaded', function() {
            updateNavigationForLoggedUser();
            updateStatus();
        });
    </script>
</body>
</html>
